<title>Saving Models</title>


<p>To save a model:</p>
<ol>
  <li>On the <b>Main</b> menu, click <b>ModelMaker</b>.          </li>
  <li>Click the <b>Save</b> tab.
  <p><img src="images/save-model.jpg"></p>
  </li>
  <li>From the menu, select the model to save and click <b>Save</b>.
  The <b>Save Model</b> dialog box appears.
  <p><img src="images/save-model-dialog.jpg"></p>
  </li>
  <li>Select the path and click <b>Save</b>.
  The model will be saved as a .vtk file,
  which identifies the file as a model.     </li>
</ol>
